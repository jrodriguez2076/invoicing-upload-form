version: '3.7'
services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        - GITHUB_TOKEN
    image: gcr.io/linio-support/psc-form-php:${IMAGE_TAG:-latest}

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: gcr.io/linio-support/psc-form-nginx:${IMAGE_TAG:-latest}
    depends_on:
      - php
