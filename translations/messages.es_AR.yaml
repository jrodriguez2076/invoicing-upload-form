section_5_introduction: En Linio estamos evolucionando hacia un Marketplace Premium que responda a las exigencias del eCommerce en nuestro país, el cual nos demanda ser comercial y operativamente impecables para ofrecer la mejor experiencia de compra a nuestros clientes. Para lograrlo, necesitamos unir esfuerzos con Socios que tengan esta misma visión y estén dispuestos a afrontar los retos y rebasar las expectativas de esta industria. ¿Sos ese socio? Contanos sobre ti
Phone number: Teléfono (separa el número de área con un guión)
Legal address: Calle
Legal address2: Número de puerta|Piso|Letra o Número (Completar en el orden indicado)
Legal city: Ciudad|Provincia
Fiscal id number: CUIT
Fiscal id additional doc: Adjuntar Archivo de Constancia de Ingresos Brutos
Id additional doc: Adjuntar Estatuto actualizado de la empresa y DNI del representante legal
Bank acct number: Número de Cuenta
Bank code: CBU (indicar los 22 dígitos completos)
Bank registration number: CUIT de pago
Bank certificate: Adjuntar Constancia de CBU
Warehouse address: Calle
Warehouse address2: Número de puerta
Warehouse address2 extra data: Piso
Warehouse address2 extra data2: Letra
Warehouse phone: Teléfono (separar número de área con un guión)
Warehouse mode: Selecciona el método de despacho de tus productos
Warehouse city: Por favor, indicá la provincia desde la cual despacharás tus productos
Warehouse city2: Por favor, indicá la ciudad desde la cual despacharás tus productos
Main category: Indícanos a qué categoría pertenecen la mayoría de los productos que deseás vender en Linio
Operative check legally constituted: Empresa legalmente constituída
Operative check shipping agreement: Estoy dispuesto a utilizar las guías automáticas que genera Linio para entregar mis productos
Operative check invoices: En capacidad de emitir facturas al cliente final
Earnings estimate: Indicanos (en USD) cuánto estimas vender en Linio los primeros doce meses
Website: ¿Contás con página web propia? Indicanos su dirección:
Other stores list: ¿Vendés tus productos en otro e-commerce?
Other store name: (Otros) Por favor, indicanos el nombre del e-commerce
Other stores address: Escribí la dirección a tu tienda virtual en este espacio, por favor
Other stores rating: Indicanos tu puntuación en dicha plataforma
Official distributor brand: ¿Sos Distribuidor Oficial de alguna marca reconocida? Indícanos de cual
Main brands: Indicanos las tres marcas principales que deseas vender a través de Linio
Marketing invest: ¿Están dispuestos a invertir en campañas de márketing conjuntas con Linio para aumentar sus ventas? Indicá la cantidad dispuesta a invertir mensualmente (en USD)
Integration flag: ¿Deseás integrar sus sistemas de inventario con Linio? (Mediante el uso de API o ERP)
